
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>合伙人列表</title>
    <link rel="stylesheet" href="../css/dependencies.min.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1449947_d5s7nhgaclu.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/pageTopBar.css">
    <link rel="stylesheet" href="../css/upload.min.css">
    <link rel="stylesheet" href="../css/goodsManage.css">
    <link rel="stylesheet" href="../css/goodsRelease.css">
    <link rel="stylesheet" href="../css/auctionsGoodsRelease.css">
    <link rel="stylesheet" href="../css/integralGoodsRelease.css" >
    <link rel="stylesheet" href="../css/selectmenu.css">
    <style>
        .icon-bianji1{
            font-size: 16px;
            display: inline-block;
            vertical-align: middle;
        }
        .edit-sort{
            margin-left: 5px;
        }
        .option-item{
            display: inline-block;
            vertical-align: middle;
        }
    </style>
</head>
<body class="hide-help">
<script src="../js/dependencies.min.js"></script>
<script src="../js/pettyb.min.js"></script>
<script src="../config/api.config.js"></script>
<script src="../js/upload.min.js"></script>
<script src="../js/selectmenu.js"></script>
<div class="plublish-wrapper col-sm-12">
    <button type="button" id="release-goods-btn" class="zent-btn-primary zent-btn">邀请用户</button>
</div>
<div class="col-sm-12" style="display: flex;align-items: center;justify-content: space-between;">
    <!--搜索条件-->
    <form class="zent-form zent-form--horizontal filter-container">
        <div class="filter-fields-wrap">
            <div class="filter-item">
                <div class="filter-item__field">
                    <div class="form__control-group order-label">
                        <label class="form__control-label">用户搜索：</label>
                        <div class="form__controls">
                            <div class="select-wrapper select--size-normal">
                                <div class="select-text" data-value="username" id="goods-search-type">用户昵称</div>
                            </div>
                        </div>
                    </div>
                    <div class="form__control-group search-value">
                        <label class="form__control-label"></label>
                        <div class="form__controls">
                            <div class="input-wrapper input--size-normal">
                                <input name="keyword" type="text" class="input-common" id="goods-search-value" placeholder="请输入搜索内容">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-actions">
            <button type="button" class="buttonn-primary btn-common" id="filter-search-btn">搜索</button>
<!--                <a href="javascript:;" class="reset-form margin-left-8" id="AllModal">清空筛选条件</a>-->
            <button type="button" class="reset-filter-groups-value zent-btn-primary zent-btn" id="AllModal">重置</button>
        </div>
    </form>
</div>
<div class="col-sm-12">
    <table id="contentTable" data-mobile-responsive="true" data-click-to-select="true" data-thead-classes="thead-light">
        <thead>
        <tr>
            <th data-field="code" data-checkbox="true" data-width="5%" ></th>
            <th data-halign="center" data-align="center" data-width="5%" data-field="id">ID</th>
            <th data-valign="middle" data-align="center"   data-field="username" data-width="15%" data-formatter="userNameFormat">用户名称</th>
            <th data-field="avatar"  data-class="goods_filed" data-width="10%" data-formatter="avatarFormat">头像</th>
            <th data-valign="middle" data-field="phone" data-width="10%">手机号</th>
            <th data-valign="middle" data-align="center"  data-field="total_income" data-width="5%">总收益</th>
            <th data-valign="middle" data-align="center"  data-field="withdrawn_income" data-width="5%">已提现</th>
            <th data-valign="middle" data-align="center"  data-field="freeze_income" data-width="5%">提现中</th>
            <th data-valign="middle" data-align="center"  data-field="income" data-width="5%">待提现</th>
            <th data-valign="middle" data-align="center"  data-field="sub" data-width="5%">总下线</th>
            <th data-valign="middle" data-align="center"  data-field="created_at" data-width="20%"  >邀请日期</th>
            <th data-valign="middle" data-align="center"  data-width="10%"  data-formatter="OperationFormat">操作</th>
        </tr>
        </thead>
    </table>
</div>
<!--编辑的modal-->
<div class="modal fade bs-example-modal-lg" id="editPartner" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                <h4 class="modal-title">用户信息</h4>
            </div>
            <div class="modal-body">
                <div class="sections">
                    <div class="messageItem">
                        <div class="control"><i class="xing">*</i>用户昵称：</div>
                        <div class="formControls smallInput"><input   id="user_name" placeholder="请输入用户昵称"></div>
                    </div>
                    <div class="messageItem">
                        <div class="control"><i class="xing">*</i>用户头像：</div>
                        <div class="pictureList">
                            <div class="case" id="mainAvatar">

                            </div>
                            <div class="help-block" style="margin-left: 0px">建议尺寸：800*800像素，最多上传1张
                            </div>
                        </div>
                    </div>
                    <div class="messageItem">
                        <div class="control"><i class="xing">*</i>手机号：</div>
                        <div class="formControls smallInput"><input type="text"  id="phone" placeholder="请输入手机号"></div>
                    </div>

                </div>
                <div class="preserved">
                    <button type="button" id="edit-partner-btn" class="zent-btn-primary zent-btn">保存</button>
                </div>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
<script type="text/html" id="tpl_partner">
    <div class="pettyb upload" data-value='' data-num="1" id='Upload'></div>
</script>
<script type="text/html" id="AvatarImg">
    <div class="pettyb upload" data-value='' data-num="1" id='mainUpload'></div>
</script>
<script>
    /**
     * @return {string}
     */
    function avatarFormat(value, row, index) {
        var serverId = value;
        if (row.avatar == null ){
            return '<div class="goods-container">' +
                '<div class="goods-image">' +
                '<img style="width:60px;" class="goodsImage" data-state="0"  src="../img/image-default.jpg"/>'+
                '</div>'+
                '</div>';
        } else {
            return '<div class="goods-container">' +
                '<div class="goods-image">' +
                '<img style="width:60px;" class="goodsImage" data-state="0"  data-value="'+serverId+'" src="../img/image-default.jpg"/>'+
                '</div>'+
                '</div>';
        }
    }
    function userNameFormat(value, row, index) {
        if (value == null){
            value = '未授权用户';
        }
        return value;
    }
    /**
     * 操作
     * @return {string}
     */
    function OperationFormat(value,row,index){
        return '<div class="table-options">' +
            '<a href="javascript:;" class="edit-btn option-item edit-info" data-id="'+row.id+'">编辑</a>' +
            '</div>';

    }
    $(function(){
        var isGoToFirstPage = false;
        //渲染表格
        $('#contentTable').bootstrapTable({
            method: 'post',
            contentType: "application/x-www-form-urlencoded",//必须要有！！！！
            url: api.partnerList,//要请求数据的文件路径
            sidePagination: "server", //服务端处理分页
            queryParams: function (params) {//自定义参数，这里的参数是传给后台的，我这是是分页用的
                var page_size = params.limit;
                var offset = params.offset;
                var page = offset / page_size + 1;
                if (isGoToFirstPage){
                    isGoToFirstPage = false;
                    return {//这里的params是table提供的
                        page: 1//从数据库第几条记录开始
                        , page_size: params.limit  //找多少条
                        , condition: $("#goods-search-type").attr("data-value")
                        , keyword: $("#goods-search-value").val()
                    };
                }else {
                    return {//这里的params是table提供的
                        page: page//从数据库第几条记录开始
                        , page_size: params.limit  //找多少条
                        , condition: $("#goods-search-type").attr("data-value")
                        , keyword: $("#goods-search-value").val()
                    };
                }

            },
            ajaxOptions: {
                headers: {
                    'appid': Config.AppAppid,
                    'mbcore-access-token': localStorage.getItem(Config.VLSAccessToken),
                    'mbcore-auth-token': localStorage.getItem(Config.VLSAuthToken)
                }
            },
            search: false,  //是否启用搜索框
            //searchText:'',  //初始化搜索文字
            showColumns: false, //是否显示内容列下拉框
            pagination: true,  //设置为 true 会在表格底部显示分页条。
            showRefresh: false,  //是否显示刷新按钮
            showFullscreen: false, //是否显示全屏按钮
            //showToggle: true,  //是否显示切换视图（table/card）按钮。
            iconSize: 'outline',
            // toolbar: '#contentTableToolbar',
            clickToSelect: true,//是否启用点击选中行
            striped: true, //是否显示行间隔色
            dataField: "data",//bootstrap table 可以前端分页也可以后端分页，这里
            //我们使用的是后端分页，后端分页时需返回含有total：总记录数,这个键值好像是固定的
            //rows： 记录集合 键值可以修改  dataField 自己定义成自己想要的就好
            pageNumber: 1, //初始化加载第一页，默认第一页
            pageSize:20,//单页记录数
            pageList:[5,10,20,30],//分页步进值
            responseHandler: function (res) {
                //在ajax获取到数据，渲染表格之前，修改数据源
                console.log(res);
                if (res.code) {
                    return res.result;
                } else {
                    layer.msg(res.result.msg);
                    return {
                        data:[],
                        total:0
                    };
                }
            },
            onLoadSuccess:function () {
                console.log("onLoadSuccess");
                //console.log($('img[data-value="6e920678-3c39-4609-ab0a-fc6888655056"]').length);
                disposeImageUrl();
            },
            onResetView:function () {
                console.log("onResetView");
                //console.log($('img[data-value="6e920678-3c39-4609-ab0a-fc6888655056"]').length);
                disposeImageUrl();
            }
        });

        var goodsSearchTypeData = [
            {id: 'username', name: '用户昵称'},
            {id: 'id', name: '用户ID'},
        ];
        //select列表实例
        $(document).on("click", "#goods-search-type", function () {
            var $this = $(this);
            $this.selectMenu({
                title: false,
                showField: 'name',
                keyField: 'id',
//                orderBy : ['id desc','name'],
                initSelected: 'username',
                search: false,//关闭搜索栏
                data: goodsSearchTypeData,
                eSelect: function (data) {
                    if (data[0]) {
                        $this.html(data[0].name);
                        $this.attr("data-value", data[0].id);
                        $this.removeClass("visible");
                    }
                }
            });
        });
        // 点击新增
        $("#release-goods-btn").click(function () {
            //处理面包导航
            console.log(parent.bread_crumbs);
            parent.bread_crumbs[0].isLink = '1';//修改父级页面的可点击状态
            parent.bread_crumbs[1] = {
                isLink:'0',
                title:'邀请用户',
                url:'partner/addPartner.html'
            };
            window.parent.renderBreadCrumbs(parent.bread_crumbs);
            var app_iframe=$("#app_iframe", window.parent.document);
            console.log(app_iframe);
            app_iframe.attr('src',"partner/addPartner.html");
        });
        //右边条件搜索
        $(document).on("click","#filter-search-btn",function () {
            isGoToFirstPage = true;
            $('#contentTable').bootstrapTable('refresh');
        });
        // 点击全部刷新
        $(document).on("click","#AllModal",function () {
            isGoToFirstPage = true;//回到第一页
            $("#goods-search-value").val("");
            $("#goods-search-type").attr("data-value", "username");
            $("#goods-search-type").html("用户昵称");
            $('#goods-search-type').selectMenuClear();
            $('#is_auth-selcet').selectMenuClear();
            $('#contentTable').bootstrapTable('refresh');
        });
        //点击编辑按钮
        $(document).on("click", ".edit-info", function () {
            var btnPartner_hml = template("tpl_partner", {});
            $(".btnAdvertWrapper").find(".multiple-select").html(btnPartner_hml);
            var btnMenu_hml = template("tpl_selectBtnMenu", {});
            $(".btnMenuWrapper").find(".multiple-select").html(btnMenu_hml);
            $("#editPartner").modal("show");
            $("#mainUpload").html('');// 商品主图
            var id = $(this).data('id');
            $('#edit-partner-btn').attr('data-id', id);
            $.Ajax({
                url: api.partnerInfo,
                data: {
                    id: id
                },
                is_login: true,
                success: function (res) {
                    console.log('合伙人信息接口');
                    console.log(res);
                    if (res.code == 1) {
                        var main_upload_html = template("AvatarImg", {});
                        $("#mainAvatar").html(main_upload_html);
                        $('#user_name').val(res.result.data.username);
                        $("#mainUpload").attr('data-value', res.result.data.avatar);// 头像
                        $('#phone').val(res.result.data.phone);
                        //主图上传
                        $("#mainUpload").upload(
                            function (_this, data) {
                                previewImage(data.serverId);
                            }
                        );
                    }
                }
            })
        });
        // 保存
        $(document).on("click", "#edit-partner-btn", function () {
            var id = $(this).attr('data-id');
            $.Ajax({
                url: api.partnerEdit,
                is_login: true,
                data: {
                    id: id,
                    username: $("#user_name").val(),
                    avatar: $("#mainUpload").data("value"),
                    phone: $("#phone").val(),
                },
                success: function (res) {
                    console.log(res);
                    if (res.code == 1) {
                        layer.msg("修改成功");
                        $("#editPartner").modal("hide");
                        $('#contentTable').bootstrapTable('refresh');
                    } else {
                        layer.msg(res.result.msg)
                    }

                },
                fail: function (res) {
                    layer.msg(res.result.msg)
                }
            })
        });
        function disposeImageUrl() {
            var serverIds = [];
            $('img.goodsImage[data-state="0"]').map(function (index,item) {
                //console.log($(item));
                serverIds.push($(item).data('value'));
            });
            if(serverIds.length==0){
                console.log('无数据');
                return true;
            }
            console.log(serverIds);
            getImageUrl(serverIds,function (res) {
                for(var serverId in res){
                    $('img[data-value="'+serverId+'"]').attr('src',res[serverId].url).data('state',1);
                }
            })
        }
    });
</script>
</body>
</html>
